<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form using HTML and CSS</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <form>
                <h2>GET IN TOUCH</h2>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <input type="email" id="email" placeholder="Enter Your Email" required>
                <input type="phone" id="phone" placeholder="Enter Your Phone Number" required>
                <input type="text" id="coupon" placeholder="Enter coupon code" required>
                <textarea id="message" rows="4" placeholder="Write Something"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
